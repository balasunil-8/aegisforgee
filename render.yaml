services:
  - type: web
    name: aegisforge
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn aegisforge_api:app --bind 0.0.0.0:$PORT --workers 2
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
